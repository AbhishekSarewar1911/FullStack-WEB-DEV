<html>
<head>
<title>BULB ON/OFF </title>
    <style>
        #img{
             margin-left: 500px;
            margin-top: 200px;
            width: 200px;
            height: 200px;
        }
        input[type="button"]{
           
            background-image: linear-gradient(to top, #1bdfe2,rgba(223, 203, 230, 0));

        }
    </style>
</head>
<body>
    <img src="https://tutorialspoint.dev/image/ONbulb.jpg" id="img" width="200px" height="300px">
    <input type="button" value="OFF" id="toggle">
    <script type="text/javascript">
        document.getElementById('toggle').onclick = function(){
         var onOff = document.getElementById('toggle').value;
            if(onOff == 'ON'){
                document.getElementById('img').src="https://tutorialspoint.dev/image/ONbulb.jpg";
                document.getElementById('toggle').value = "OFF";
            }
            else{
                document.getElementById('img').src="https://tutorialspoint.dev/image/OFFbulb.jpg";
                document.getElementById('toggle').value = "ON";
            }
        }
    </script>
</body>
</html>
