<Html>  
    <!DOCTYPE html>
    <html lang="en">
        
    <head>
         <meta charset="UTF-8">
        <meta name="viewport" content="width=`, initial-scale=1.0">
        <link rel="stylesheet" href="C:\Users\Rohit Mishra\Desktop\form.css">
        <title> Registration form</title>
    </head>
    
        <body>

<div class = "form-elements">
	<div class="text-elements">
	<h2>Please Enter Your Details</h>
	<h3>Fill the application form below and submit.</h3>
	<form>
		<label>Name *</label>
		<input type="text" id = "label-name" placeholder="First Name">
		<input type="text" id = "label-lastname" placeholder="Last Name">

		<br><br>
		<label>E-Mail*</label>
		<input type="email" id = "label-email"placeholder="Mail@example.com">

		<br><br>
		<label>Phone Number *</label>
		<input type="text" id = "label-phone" placeholder="Phone Number">
	
		<br><br>
		<label>Gender *</label>
		<select name = "label-gender" id = "label-gender" size = "1">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Other">Other</option>
		</select>

		<br><br>
		<label>Citizen *</label>
		<select name = "label-country" id = "label-country" size = "1">
            <option value="India">India</option>
            <option value="Afganistan">Afghanistan</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="American Samoa">American Samoa</option>
            <option value="Andorra">Andorra</option>
            <option value="Angola">Angola</option>
            <option value="Anguilla">Anguilla</option>
            <option value="Antigua & Barbuda">Antigua & Barbuda</option>
            <option value="Argentina">Argentina</option>
            <option value="Armenia">Armenia</option>
            <option value="Aruba">Aruba</option>
            <option value="Australia">Australia</option>
            <option value="Austria">Austria</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Bahamas">Bahamas</option>
			<option value="Pakistan">Pakistan</option>
			<option value="Other">Other</option>
		</select>

		<br><br>
		<label>Date of Birth *</label>
		<input type="number" id = "de" min = "1" max = "31" placeholder="Date">
		<input type="number" id = "dme" min = "1" max = "12" placeholder="Month">
		<input type="number" id = "dye" min = "1990" placeholder="Year">



		<br><br>
		<label>Address *</label>
		<input type="text" id = "add1" placeholder="Street Address">
		<input type="text" id = "add2" placeholder="Select line 2">
		<br>
		<input type="text" id = "add3" placeholder="Landmark">
		<input type="text" id = "add4" placeholder="City">
		<br>
		<input type="text" id = "add5" placeholder="State/Province">
		<input type="text" id = "add6" placeholder="Postal/Zip Code">

		<br>
		<input type="submit" class = "button">

	</form>
</div>	
</div>

</body>
</html>
